version: "1.0"

agents:
  writing:
    description: "A writing agent"
    provider: claude-code
    image: vm0-claude-code
    volumes:
      - claude-system:/home/user/.config/claude
    working_dir: /home/user/workspace
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

volumes:
  claude-system:
    name: claude-writing
    version: latest
